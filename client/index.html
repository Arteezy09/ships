<!DOCTYPE html>
<html>
<head>
    <title>ship</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="container">
    <div class="row vertical-center-row">
        <div class="col-md-12">

            <!-- нет подключения к серверу -->
            <div id="disconnected">
                <div class="row">
                    <div class="col-sm-4 col-sm-offset-4 text-center">
                        <div class="alert alert-danger">
                            <p>Не подключен к серверу!</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- комната ожидания игроков -->
            <div id="waiting-room" style="display:none;">
                <div class="row">
                    <div class="col-sm-4 col-sm-offset-4 text-center">
                        <div class="panel panel-primary">
                            <div class="panel-heading">Комната ожидания</div>
                            <div class="panel-body">
                                <p>Вы подключились к серверу!</p>
                                <p>Подождите других игроков...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Игра -->
            <div id="game" style="display:none;">
                <div class="row">
                    <div class="col-md-12">
                        <div class="panel panel-primary">
                            <div class="panel-heading">Морской бой. Номер игры #<span id="game-number"></span></div>
                            <div class="panel-body">

                                <!-- Поля игроков -->
                                <div class="row">
                                    <div class="col-md-6 player-grid text-center">
                                        <h3>Вы</h3>
                                        <canvas id="canvas-grid1" width="311" height="311">Browser does not support canvas.</canvas>
                                    </div>
                                    <div class="col-md-6 player-grid text-center">
                                        <h3>Оппонент</h3>
                                        <canvas id="canvas-grid2" width="311" height="311">Browser does not support canvas.</canvas>
                                    </div>
                                </div>
                                
                                
                            </div>

                            <ul class="list-group">
                                <!-- Статус -->
                                <li class="list-group-item text-center" id="turn-status"></li>

                                <!-- Сообщения чата -->
                                <li class="list-group-item" id="messages-list">
                                    <ul id="messages"></ul>
                                </li>

                                <!-- Форма отправки сообщения -->
                                <li class="list-group-item">
                                    <form id="message-form" action="">
                                        <div class="input-group">
                                        <input id="message" class="form-control" autocomplete="off" />
                                        <div class="input-group-btn">
                                            <button class="btn btn-primary">Отправить</button>
                                        </div>
                                        </div>
                                    </form>
                                </li>
                            </ul>

                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.5/socket.io.min.js"></script>
<script type="text/javascript" src="game.js"></script>
<script type="text/javascript" src="client.js"></script>
</body>
</html>
